<ion-view view-title=" Parkinostic " class="text-center">
<ion-modal-view>

<style>
.item {
    border: none;
}
</style>  
 
  <ion-content>
    
    <br>
    <img ng-src="https://thumbs.dreamstime.com/z/dibujo-del-agua-color-de-la-mano-49103647.jpg" style="max-width: 50%; height:auto;">
    <br>

    <form ng-submit="doLogin()">      
        
        <label class="item item-input">
          <span class="input-label">Usuario</span>
          <input type="text" ng-model="loginData.username">
        </label>

        <label class="item item-input">
          <span class="input-label">Contraseña</span>
          <input type="password" ng-model="loginData.password">
        </label>

        <ion-item class="item">
          <button class="button button-block button-positive" type="submit">Iniciar sesión</button>
        </ion-item>

    </form>

    <br>

    

  </ion-content>

</ion-modal-view>
</ion-view>
